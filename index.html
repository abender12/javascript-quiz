<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<!-- outside container -->
    <div class="outside-container">

        <!-- top box -->
        <section class="top-box">

            <!-- Highscores Button-->
            <button class="scores">View HighScores</button>

            <!-- Timer -->
            <p class="timer">Timer: </p>

        </section>

        <!-- inner box -->
        <section class="inner-box">

            <!-- Quiz Intro -->
            <header class="quiz-intro">
                <h1>Welcome to the JavaScript Quiz!</h1>
                <p>This quiz is timed. The goal is to assess your knowledge of JavaScript properties. Answer the following questions to the best of your abilities by clicking on what you believe is the correct answer. Good luck!</p>
                <button class="start-quiz">Start Quiz</button>
            </header>

            <!-- Quiz questions -->
            <main class="quiz">
                <h1>Question Here</h1>

                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </main>

        </section>

        <!-- High Scores Screen -->
        <section class="high-scores">
            <h1>All Done!</h1>
            <p>Your final score is </p>
            <form>
                <label>Enter Initials: </label>
                <input type="text" id="initials">
            </form> 
        </section>

    </div>
    

    <script src="./assets/script.js"></script>
</body>

</html>
